<div class="container mt-5">
    <h1>Image Upload</h1>
    <p>Select an image to scan:</p>
    <input type="file" accept="image/*" (change)="uploadImage($event)">
    <div *ngIf="imageUrl">
      <img [src]="imageUrl" class="img-fluid mt-3 mb-3">
      <h2>Detected Text:</h2>
      <p>{{ imageText }}</p>
    </div>
    <div *ngIf="chatideas.info.length > 0">
      <h2>Chat GPT info</h2>
      <ul>
          <li *ngFor="let info of chatideas.info">
              <strong>Info:</strong> {{ info }}<br>
          </li>
      </ul>
    </div>
</div>
